<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <div th:include="/fragments/header::stile"></div>
</head>
<body>
<div th:include="/fragments/header:: header"></div>
<div class="inside-banner">
    <div class="container">
        <span class="pull-right"><a href="/index">Home</a> / Contact Us</span>
        <h2>Contact Us</h2>
    </div>
</div>



<div class="container">
    <div class="spacer">
        <div class="row contact">
            <div class="col-lg-6 col-sm-6 ">


                <input type="text" class="form-control" placeholder="Full Name">
                <input type="text" class="form-control" placeholder="Email Address">
                <input type="text" class="form-control" placeholder="Contact Number">
                <textarea rows="6" class="form-control" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-success" name="Submit">Send Message</button>


            </div>
            <div class="col-lg-6 col-sm-6 ">
                <div class="well">
                    <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d921.3758940364759!2d43.83571882924927!3d40.78894701408644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ3JzIwLjIiTiA0M8KwNTAnMTAuNiJF!5e1!3m2!1sru!2s!4v1635771522242!5m2!1sru!2s"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/fragments/footer::footer"></div>
</body>
</html>
